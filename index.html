<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Comunicazione via WebSocket</title>
<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: #1e1e1e;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 700px;
    padding: 20px;
    background-color: #2e2e2e;
    border: 2px solid rgb(0, 162, 255);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    display: flex;
    flex-direction: column;
    height: 80vh; /* Imposta un'altezza complessiva per il contenitore */
  }

  .hidden {
    display: none;
  }

  .chat-layout {
    display: flex;
    gap: 10px;
    flex-grow: 1;
    height: 100%; /* Espandi il layout della chat per tutto lo spazio disponibile */
  }

  .users-table, .messages-table {
    flex: 1;
    display: flex;
    flex-direction: column; /* Permette al textarea di estendersi verso il basso */
  }

  .users-table p, .messages-table p {
    font-weight: bold;
    margin-bottom: 8px;
  }

  .users-table textarea, .messages-table textarea {
    flex-grow: 1; /* Espandi il textarea per occupare tutto lo spazio */
    width: 100%;
    resize: none;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid rgb(0, 162, 255);
    background-color: #1a1a1a;
    color: #ffdddd;
    font-family: monospace;
    outline: none;
  }

  input[type="text"], input[type="password"] {
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    border: 1px solid rgb(0, 162, 255);
    background-color: #1a1a1a;
    color: #ffdddd;
    font-size: 16px;
    margin-bottom: 20px;
    outline: none;
  }

  button {
    padding: 10px 15px;
    margin: 10px 0;
    background-color: rgb(0, 162, 255);
    color: #fff;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s, transform 0.1s;
  }

  button:hover {
    background-color: rgb(0, 162, 255);
    transform: scale(1.05);
  }

  button:active {
    transform: scale(1);
  }
  .error {
    color: #ff4d4d;
    font-size: 14px;
    margin-top: 10px;
    display: none;
  }
</style>
<script type="text/javascript">
  "use strict";

  let ws = new WebSocket("ws://10.1.0.52:7070/serverchat/chat24");

  ws.onmessage = function(messaggioRicevuto) {
    document.getElementById("ricezione").textContent += messaggioRicevuto.data + "\n";
  };

  function inviaLogin() {
    let username = document.getElementById("utente").value;
    let password = document.getElementById("password").value;

    // Verifica se username e password sono identici
    if (username === password) {
      let messaggioLogin = "L;" + username + ";" + password + ";" + "L;" + ";2024-10-27T18:02:00";
      ws.send(messaggioLogin);

      // Se login ha successo, mostra la schermata di chat
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("chatSection").classList.remove("hidden");
    } else {
      // Mostra il messaggio di errore se username e password non corrispondono
      document.getElementById("errorMessage").style.display = "block";
    }
  }
  
  function inviaMessaggio() {
    let mittente = document.getElementById("mittente").value;
    let messaggio = document.getElementById("testo").value;
    let messaggioDaInviare = "M;N;" + mittente + ";iT-IT;" + messaggio + ";2024-10-27T18:02:00;";
    ws.send(messaggioDaInviare);
  }

  function chiudiLaConnessione() {
    if (ws.readyState === WebSocket.OPEN) {
      ws.close();
    }
  }
</script>
</head>
<body>
  <div class="container">    
    <!-- Sezione Del Login -->
    <div id="loginSection">
      <p>Utente:</p>
      <input id="utente" type="text" placeholder="Inserisci il tuo utente"/>

      <p>Password:</p>
      <input id="password" type="password" placeholder="Inserisci la tua password"/> 

      <button onClick="inviaLogin()">Invia Login</button>
      
      <!-- Messaggio di errore -->
      <p id="errorMessage" class="error">Username e password non corretti.</p>
    </div>

    <!-- Sezione di Chat, nascosta inizialmente -->
    <div id="chatSection" class="hidden">
      <div class="chat-layout">
        
        <!-- Tabella utenti online -->
        <div class="users-table">
          <p>Utenti Online:</p>
          <textarea id="utentiOnline" readonly placeholder="Lista utenti online..."></textarea>
        </div>
        
        <!-- Tabella messaggi -->
        <div class="messages-table">
          <p>Messaggi:</p>
          <textarea id="ricezione" readonly placeholder="Ricezione messaggi..."></textarea>
          
          <p>Mittente:</p>
          <input id="mittente" type="text" placeholder="Inserisci il mittente"/>

          <p>Messaggio:</p>
          <input id="testo" type="text" placeholder="Scrivi un messaggio"/>
          
          <button onClick="inviaMessaggio()">Invia Messaggio</button>
          <button onClick="chiudiLaConnessione()">Chiudi Connessione</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
